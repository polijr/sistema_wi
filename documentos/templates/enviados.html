{% extends 'base_menus_empresa.html' %}
{% block nomePagina %}Documentos Enviados{% endblock%}
{% load static %}
{% block conteudo %}
<main id="main-container">
        <div class="block-content">
            <div class="block block-themed">
                <div class="block-header bg-primary">
                    <ul class="block-options">
                        <li>
                            <button type="button" data-toggle="block-option" data-action="refresh_toggle" data-action-mode="demo"><i class="si si-refresh"></i></button>
                        </li>
                        <li>
                            <button type="button" data-toggle="block-option" data-action="content_toggle"></button>
                        </li>
                    </ul>
                    <h3 class="block-title">Documentos enviados</h3>
                </div>
                <div class="block-content">
                <table class="table table-striped table-vcenter">
                   {%for arquivo in arquivos %}
                        <tr>
                            <td class="text-center">
                                <img class="img-avatar img-avatar48" src="assets/img/avatars/avatar11.jpg" alt="">
                            </td>
                            <td class="font-w600">{{arquivo.nome}}</td>
                            <td class="hidden-xs">{{arquivo.data}}</td>
                            <td class="text-center">
                                <div class="btn-group"  href="media/{{arquivo.arquivo}}">
                                <form method="get" action="/media/{{arquivo.arquivo}}">
 
                                    <button class="btn btn-xs btn-default" type="submit" data-toggle="tooltip" title="Baixar documento"><i class="si si-arrow-down"></i></button>
                                </form>
                                </div>
                            </td>
                            <td class="text-center">
		                        <div class="btn-group btn-group-xs">
		                            <a href="{% url 'documentos:Editar Documento' pk=arquivo.pk %}" data-toggle="tooltip" title="Editar" class="btn btn-default"><i class="fa fa-pencil"></i></a>                       
		                        </div>
                    		</td>
                    		<td class="text-center">
	                        	<div class="btn-group btn-group-xs">
	                           		<a onclick="Deletar( {{arquivo.pk}} )" data-toggle="tooltip" title="Excluir" class="btn btn-default"><i class="fa fa-eraser"></i></a>
	                        	</div>
                    		</td>
                        </tr>
                    {%endfor%}
                </table>
            </div>
         </div>    
                    <!-- END Register Forms -->
                
                <!-- END Page Content -->
            </main>
            <script type="text/javascript" src="{% static 'js/deletardocumento.js' %}"></script>
{% endblock %}
