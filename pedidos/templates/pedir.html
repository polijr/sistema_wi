{% extends 'base_menus_empresa.html' %}
{% block nomePagina %}Página de pedido{% endblock%}
{% block conteudo %}

            <main id="main-container">

                    <!-- Register Forms -->
                    <h2 class="content-heading "></h2>
                    <div class="col-lg-4">

                    </div>
                        <div class="col-lg-4 ">
                            <!-- Bootstrap Register -->
                            <div class="block block-themed centered ">
                                <div class="block-header bg-success">
                                    <ul class="block-options">
                                        {{messages.0}}
                                        <li>
                                            <button type="button" data-toggle="block-option" data-action="content_toggle"></button>
                                        </li>
                                    </ul>
                                    <h3 class="block-title">Página de pedido</h3>
                                </div>
                                <div class="block-content">
                                    <form id="forms_pedido" class="form-horizontal push-5-t" action="" method="post">
                                        {% csrf_token %}

                                        <div class="form-group">
                                        <div class="col-xs-10">
                                                <label for="register4-lastname">O que necessita?</label>
                                                <select class="form-control" id="tipo_de_pedido" name="tipo_de_pedido" size="1">
                                                    {% for tipo in tipos %}
                                                        <option value="{{tipo.pk}}">{{tipo.name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                            <div class="form-group col-xs-12">
                                                    <label for="register4-lastname">Possui alguma observação?</label>
                                                    <input class="form-control" type="text" id="obs" name="obs" placeholder="Digite sua observação (opcional)">
                                                </div>
                                                <div class="form-group">
                                                        <div class="col-xs-12">
                                                            <label for="register4-lastname">O organizador responsável é: {{organizador.nome}} {{organizador.sobrenome}}</label>
                                                            <label for="register4-lastname">Caso necessite, entre em contato a partir do número: {{organizador.telefone}}</label>
                                                        </div>
                                                    </div>
                                            <div class="form-group">
                                            
                                            <div class="col-xs-12">
                                                <button class="btn btn-sm btn-success" type="submit"><i class="fa fa-plus push-5-r"></i> Registrar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- END Bootstrap Register -->
                        </div>
                    </div>
                    <!-- END Register Forms -->
                </div>
                <!-- END Page Content -->
            </main>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

            <script>
                    $("#forms_pedido").on('submit', function(event) {
                          alert("Pedido enviado!");
                    });
            </script>
{% endblock %}
