{% extends template_base %}
{% block nomePagina %}Deletar Agendamento{% endblock%}
{% block conteudo %}

            <main id="main-container">

                    <!-- Register Forms -->
                    <h2 class="content-heading"></h2>
                        <div class="col-lg-12">
                            <!-- Bootstrap Register -->
                            <div class="block block-themed">
                                <div class="block-header" style="background-color: #FFAF00">
                                    <ul class="block-options">
                                        <li>
                                            <button type="button" data-toggle="block-option" data-action="refresh_toggle" data-action-mode="demo"><i class="si si-refresh"></i></button>
                                        </li>
                                        <li>
                                            <button type="button" data-toggle="block-option" data-action="content_toggle"></button>
                                        </li>
                                    </ul>
                                    <h3 class="block-title">Dejesa cancelar este Agendamento?</h3>
                                </div>
                                <div class="block-content">
                                   <form class="form-horizontal push-5-t" action="" method="post">
                                        {% csrf_token %}
                                            <div class="form-group col-xs-12">
                                                <label for="horario">Horario:</label>
                                                    <input readonly="true" value="{{agendamento.horario}}" class="form-control" type="text" id="horario" name="horario"  maxlength="100" required>
                                            </div>
                                            <div class="form-group col-xs-12">
                                                <label for="sala">Sala:</label>
                                                    <input readonly="true" value="{{agendamento.sala}}" class="form-control" type="text" id="sala" name="sala"  maxlength="100" required>
                                            </div>
                                            <div class="col-xs-12">
                                                <button class="btn btn-sm bg-dark" type="submit"><i class="fa fa-plus push-5-r"></i> Excluir </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- END Bootstrap Register -->
                        </div>
                    </div>
                    <!-- END Register Forms -->
                </div>
                <!-- END Page Content -->
            </main>

{% endblock %}
