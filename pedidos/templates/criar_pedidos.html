{% extends 'base_menus_admin.html' %}
{% block nomePagina %}Criar Pedidos{% endblock%}
{% block conteudo %}
                                     <main id="main-container">


                                        <h2 class="content-heading "></h2>
                                        <div class="col-lg-4">
                    
                                        </div>
                                            <div class="col-lg-4 ">

                                                <div class="block block-themed centered ">
                                                    <div class="block-header" style="background-color: #FFAF00">

                                                        <h3 class="block-title">Página de pedido</h3>
                                                    </div>
                                                    <div class="block-content">
                                                        {% if messages %}
                                                        <ul class="messages">
                                                            {% for message in messages %}
                                                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                                            {% endfor %}
                                                        </ul>
                                                        {% endif %}
                                                        <table class="table table-striped table-vcenter">
                                                        <form id="forms_pedido" class="form-horizontal push-5-t" action="" method="post" enctype="multipart/form-data">
                                                            {% csrf_token %}
                                                            <div class="form-group col-xs-12">
                                                                        <label for="id_nome">Dê um nome ao pedido:</label>
                                                                        <input class="form-control" type="text" id="id_name" name="name" placeholder="Digite um nome (obrigatório)"  maxlength="100" required>
                                                                    </div>
                                                                
                                                            <div class="form-group col-xs-12">
                                                            
                                                                {% comment %}                                                               
                                                                        <label for="id_arquivo">Escolha a Imagem:</label>
                                                                        <input type="file" name="image" id="id_image" required> {% endcomment %}
                                                            <label for="register4-lastname">Pedido de caravaneiro?</label>
                                                            <select class="form-control" id="caravaneiro" name="caravaneiro" size="1">
                                                                <option value="0">Não</option>
                                                                <option value="1">Sim</option>
                                                            </select>
                                                            </div>

                                                                <div class="col-xs-12">
                                                                    <button class="btn btn-sm bg-dark" type="submit"><i class="fa fa-plus push-5-r"></i> Enviar</button>
                                                                </div>
                                                            </div>
                                                        </DIV>
                                                        </form>
                                                        </div>
                                                    </div>
                                            </div>
                                        </table>
            </main>
{% endblock %}
