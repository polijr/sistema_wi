{% extends 'base_menus_admin.html' %}
{% block nomePagina %}Definir data de feedback{% endblock%}
{% block conteudo %}
                                     <main id="main-container">

                                        <!-- Register Forms -->
                                        <h2 class="content-heading "></h2>
                                        <div class="col-lg-4">
                    
                                        </div>
                                            <div class="col-lg-4 ">
                                                <!-- Bootstrap Register -->
                                                <div class="block block-themed centered ">
                                                    <div class="block-header" style="background-color: #FFAF00">
                                                        <ul class="block-options"></ul>
                                                        <h3 class="block-title">Definir data do feedback</h3>
                                                    </div>
                                                    <div class="block-content">
                                                            {% if existe == 1 %}
                                                                <label class="col-xs-12" >A data atual de feedback é: {{ data.data }}</label>
                                                            {% endif %}
                                                        <table class="table table-striped table-vcenter">
                                                        <form id="forms_pedido" class="form-horizontal push-5-t" action="" method="post" enctype="multipart/form-data">
                                                            {% csrf_token %}
                                                            <div class="form-group col-xs-12">
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="id_nome">Defina a data na qual o forms firará acessível:</label>
                                                                        <div class="col-md-12">
                                                                            <input class="js-datepicker form-control" name="data" id = "id_data" type="text" id="example-datepicker2" name="example-datepicker2" data-date-format="dd/mm/yy" placeholder="dd/mm/yy" required>
                                                                            {%if form.errors.texto %}
                                                                                <div id="val-username2-error" class="help-block text-left animated fadeInDown">{{form.errors.texto}}</div>
                                                                            {%endif%}
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group col-xs-12">
                                                                    </div> 
                                                            <div class="col-xs-12">
                                                                <button class="btn btn-sm bg-dark" type="submit"><i class="fa fa-plus push-5-r"></i> Enviar</button>
                                                            </div>
                                                                
                                                        </div>
                                                        </form>
                                                        </div>
                                                    </div>
                                            </div>
                                        </table>
                            <!-- END Bootstrap Register -->
                    <!-- END Register Forms -->
                <!-- END Page Content -->
            </main>
{% endblock %}
