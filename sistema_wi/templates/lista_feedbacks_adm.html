{% extends 'base_menus_admin.html' %}
{% block nomePagina %}Lista de Feedbacks{% endblock%}
{% load static %}
{% block conteudo %}
<main id="main-container">
        <div class="block-content">
            <div class="block block-themed">
                <div class="block-header bg-primary">
                    <ul class="block-options">
                        <li>
                            <button type="button" data-toggle="block-option" data-action="refresh_toggle" data-action-mode="demo"><i class="si si-refresh"></i></button>
                        </li>
                        <li>
                            <button type="button" data-toggle="block-option" data-action="content_toggle"></button>
                        </li>
                    </ul>
                    <h3 class="block-title">Lista Feedbacks</h3>
                </div>
                <div class="block-content">
                <table class="table table-striped table-vcenter">
                   {%for elemento in lista %}
                        <tr>
                            <td class="text-center">
                            </td>
                            <td class="font-w600">{{elemento.nome}}</td>
                            <td class="hidden-xs"><a href="{{elemento.link}}">{{elemento.link}}</a></td>
                            <td class="text-center">
		                        <div class="btn-group btn-group-xs">
		                            <a onclick="Deletar( {{elemento.pk}} )" data-toggle="tooltip" title="Deletar" class="btn btn-default"><i class="fa fa-eraser"></i></a>                       
		                        </div>
                    		</td>
                            <td class="text-center">
                                <td class="text-center">
                                    <div class="btn-group btn-group-xs">
                                        <a href="/editar-link/{{elemento.pk}}" data-toggle="tooltip" title="Editar" class="btn btn-default"><i class="fa fa-pencil"></i></a>                       
                                    </div>
                                </td>
                    		</td>
                        </tr>
                    {%endfor%}
                </table>
            </div>
         </div>    
         
        </main>
        <script type="text/javascript" src="{% static 'js/deletarlink.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/editarlink.js' %}"></script>
{% endblock %}
