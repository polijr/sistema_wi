{% extends "base_menus_admin.html" %}
{% block nomePagina %}Valores Estaticos{% endblock%}
{% comment %} {%block descricao%} {%endblock%}
{% block subnomePagina %}{% endblock%} {% endcomment %}
{% load static %}

{% block conteudo %}
<main id="main-container">
    <!-- Register Forms -->
    <h2 class="content-heading"></h2>
        <div class="col-lg-12">
            <!-- Bootstrap Register -->
            <div class="block block-themed">
                <div class="block-header" style="background-color: #FFAF00">
                    
                    <h3 class="block-title">Valores de Sistema</h3>
                    
                </div>
                <div class="block-content">
                    <form class="form-horizontal push-5-t" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-xs-6" >
                                <label for="register4-firstname">Ano WI</label>
                                <input class="form-control" value="{{variaveis.ano_wi}}" type="text" id="ano_wi" name="ano_wi" placeholder="Digite o ano do WI..">
                            </div>
                            <div class="col-xs-6">
                                <label for="register4-lastname">Data de Início</label>
                                <input class="js-datepicker form-control" type="date" data-date-format="dd/mm/yy" value = "{{variaveis.data_de_inicio|date:'Y-m-d'}}" id="data_de_inicio" name="data_de_inicio" placeholder="dd/mm/yy">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6" >
                                <label for="register4-firstname">Nome wifi</label>
                                <input class="form-control" value="{{variaveis.nome_wifi}}" type="text" id="nome_wifi" name="nome_wifi" placeholder="Digite o nome do wifi..">
                            </div>
                            <div class="col-xs-6">
                                <label for="register4-lastname">Senha wifi</label>
                                <input class="form-control" value="{{variaveis.senha_wifi}}" type="text" id="senha_wifi" name="senha_wifi" placeholder="Digite a senha do wifi..">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6" >
                                <label for="register4-firstname">Mapa WI</label>
                                <input type="file" value="{{variaveis.mapa_wi}}" name="mapa_wi" id="mapa_wi">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6" >
                                <label for="register4-firstname">Calendário WI</label>
                                <input type="file" value="{{variaveis.calendario_wi}}" name="calendario_wi" id="calendario_wi">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button class="btn btn-sm bg-dark" type="submit"><i class="fa fa-plus push-5-r"></i>Editar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</main> 
{% endblock %}
