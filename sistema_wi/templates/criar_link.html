{% extends 'base_menus_admin.html' %}
{% block nomePagina %}Criar Link de Feedback{% endblock%}
{% block conteudo %}
                                     <main id="main-container">

                                        <!-- Register Forms -->
                                        <h2 class="content-heading "></h2>
                                        <div class="col-lg-4">
                    
                                        </div>
                                            <div class="col-lg-4 ">
                                                <!-- Bootstrap Register -->
                                                <div class="block block-themed centered ">
                                                    <div class="block-header" style="background-color: #FFAF00">
                                                        <ul class="block-options">
                                                            <li>
                                                                <button type="button" data-toggle="block-option" data-action="content_toggle"></button>
                                                            </li>
                                                        </ul>
                                                        <h3 class="block-title">Criação de Feedback</h3>
                                                    </div>
                                                    <div class="block-content">
                                                            {% if messages %}
                                                            <ul class="messages">
                                                                {% for message in messages %}
                                                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                                                {% endfor %}
                                                            </ul>
                                                            {% endif %}
                                                        <table class="table table-striped table-vcenter">
                                                        <form id="forms_feedback" class="form-horizontal push-5-t" action="" method="post" enctype="multipart/form-data">
                                                            {% csrf_token %}
                                                            <div class="form-group col-xs-12">
                                                                        <label for="id_nome">Dê um nome ao Feedback:</label>
                                                                        <input class="form-control" type="text" id="id_name" name="nome" placeholder="Digite um nome"  maxlength="1000" required>
                                                            </div>
                                                            <div class="form-group col-xs-12">
                                                                <label for="id_nome">Digite o link do Feedback:</label>
                                                                <textarea class="form-control" type="text" id="id_name" name="link" placeholder="Digite o link, não esqueça do ' http:// '"  maxlength="1000" required></textarea>
                                                            </div>
                                                                

                                                                <div class="col-xs-12">
                                                                    <button class="btn btn-sm bg-dark" type="submit"><i class="fa fa-plus push-5-r"></i> Enviar</button>
                                                                </div>
                                                            </div>
                                                        </DIV>
                                                        </form>
                                                        </div>
                                                    </div>
                                            </div>
                                        </table>
                            <!-- END Bootstrap Register -->
                    <!-- END Register Forms -->
                <!-- END Page Content -->
            </main>
{% endblock %}
