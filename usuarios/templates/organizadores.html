{% extends 'base_menus_admin.html' %}
{% block nomePagina %}Organizadores do Sistema{% endblock %}
{% load static %}
{% block conteudo %}
<main id="main-container">
    <h2 class="content-heading"></h2>
    <div class="col-lg-12">
        <div class="block-header" style="background-color: #46c37b;">
            <h3 class="block-title" style="color: #FFFFFF">Organizadores do Sistema</h3>
        </div>
    </div>

    <div class="block-content">
        <table class="table table-borderless table-striped table-vcenter">
            <thead>
                <tr>
                    <th class="hidden-xs text-center">Nome do organizador</th>
                    <th class="hidden-xs text-center">Editar</th>
                </tr>
            </thead>
            <tbody>
                {% for organizador in organizadores %}
                <tr>
                    <td class="text-center">{{organizador.usuario.user.username}}</td>
                    <td class="text-center">
                        <div class="btn-group btn-group-xs">
                            <a href="{% url 'usuarios:Editar Organizador' pk=organizador.pk %}" data-toggle="tooltip" title="Editar" class="btn btn-default"><i class="fa fa-pencil"></i></a>                       
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
