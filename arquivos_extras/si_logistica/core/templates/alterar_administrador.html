{% extends 'base.html' %}
{% load static %}
{% block body %}
{% if erro %}
<div class="error-alert">
  <span class="closebtn">&times;</span>
  <p>{{ erro }}</p>
</div>
{% endif %}
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Editar dados do administrador {{administrador.nome}}</h4>
        <form id="example-form" enctype="multipart/form-data" action="" method="post">

          {% csrf_token %}
          <div role="application" class="wizard clearfix" id="steps-uid-0">
            <div class="steps clearfix">
              <ul role="tablist">
                <li role="tab" class="disabled last" aria-disabled="true">
                </li>
              </ul>
            </div>
            <div class="content clearfix">
              <section id="steps-uid-0-p-0" role="tabpanel" aria-labelledby="steps-uid-0-h-0" class="body current" aria-hidden="false">
                <div class="form-group">
                  <label>Nome</label>
                  <input type="text" class="form-control"  maxlength="25" name="nome" id="nome" placeholder="{{administrador.nome}}" value="{{administrador.nome}}">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control"  maxlength="25" name="senha" id="senha" placeholder="{{administrador.senha}}" value="{{administrador.senha}}">
                </div>
                <div class="form-group">
                    <label>Confirmar senha</label>
                    <input type="password" class="form-control"  maxlength="25" name="confirmar_senha" id="confirmar_senha" placeholder="{{administrador.confirmar_senha}}" value="{{administrador.confirmar_senha}}">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="{{administrador.email}}" value="{{administrador.email}}" maxlength="30" name="email" id="email">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input class="form-control"  maxlength="30" name="telefone" id="telefone" type="tel" placeholder="{{administrador.telefone}}" value="{{administrador.telefone}}">
                </div>
              </section>
            </div>
            <div class="actions clearfix">
              <button class="btn btn-primary" type="submit" name = "criar">Salvar</button>
              <!-- <button class="btn btn-primary" type="submit" name = "outro">Criar Mais Produto</button> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="{% static '../../vendors/js/vendor.bundle.base.js' %}"></script>
<script src="{% static '../../vendors/js/vendor.bundle.addons.js' %}"></script>
<script src="{% static '../../js/off-canvas.js' %}"></script>
<script src="{% static '../../js/hoverable-collapse.js' %}"></script>
<script src="{% static '../../js/misc.js' %}"></script>
<script src="{% static '../../js/settings.js' %}"></script>
<script src="{% static '../../js/todolist.js' %}"></script>
<script src="{% static '../../js/wizard.js' %}"></script>
{% endblock %}
